<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>ColumnChart</title>
  <link rel="stylesheet" type="text/css" href="style.css" />
</head>

<body>
  <div class="dashboard__charts">
    <div id="orders" class="dashboard__chart_orders"></div>
    <div id="sales" class="dashboard__chart_sales"></div>
    <div id="customers" class="dashboard__chart_customers"></div>
    <div id="customers2" class="dashboard__chart_customers"></div>
  </div>

  <script type="module">
    import ColumnChart from './index.js';

    const ordersData = [];
    const salesData = [30, 40, 20, 80, 35, 15];
    const customersData = [100, 90, 80, 35, 90, 25];
    const customersData2 = [100, 90, 80, 35, 90, 25];

    const ordersChart = new ColumnChart({
      data: ordersData,
      label: 'orders',
      value: 344,
      link: '#'
    });

    const salesChart = new ColumnChart({
      data: salesData,
      label: 'sales',
      value: 243437,
      formatHeading: data => `$${data}`
    });

    const customersChart = new ColumnChart({
      data: customersData,
      label: 'customers',
      value: 321
    });
    const customersChart2 = new ColumnChart({
      data: customersData2,
      label: 'customers2',
      value: 321
    });
    const newData = [20, 3];
    // const columnProps = getColumnProps(newData);

    customersChart2.update(newData);

    orders.append(ordersChart.element);
    sales.append(salesChart.element);
    customers.append(customersChart.element);
    customers2.append(customersChart2.element);
  </script>
</body>

</html>
